project:
  type: website
  resources:
    - "docs/*.pdf"

website:
  title: "tdunn"
  description: "Taylor Dunn's personal website"
  favicon: "images/td.ico"
  site-url: https://tdunn.ca
  repo-url: https://github.com/taylordunn/tdunn-quarto
  repo-actions: [edit, issue]
  open-graph: true
  twitter-card:
    creator: "@TDunn12"
    card-style: summary_large_image
  navbar:
    background: primary
    left:
      - text: "Posts"
        href: index.qmd
      - text: "Projects"
        href: projects/index.qmd
      - text: "About"
        href: about.qmd
    right:
      - icon: github
        href: https://github.com/taylordunn
      - icon: twitter
        href: https://twitter.com/TDunn12
      - icon: linkedin
        href: https://www.linkedin.com/in/dunn-taylor/
  google-analytics: "UA-196523553-1"
format:
  html:
    theme:
      - flatly
      - custom.scss
    highlight-style: custom.theme
    code-link: false
    mainfont: "Roboto Condensed"
    monofont: "Fira Code"
